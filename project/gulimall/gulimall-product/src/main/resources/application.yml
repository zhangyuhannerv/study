spring:
  # 从nacos里读
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/gulimall_pms?useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  thymeleaf:
    cache: false
  redis:
    host: 127.0.0.1
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 毫秒为单位，此时为3600秒，1小时
      key-prefix: ${spring.application.name}_cache_ # 给每个key都加个前缀，例子：CACHE_category::getLevel1Categorys
      use-key-prefix: true # 是否让key-prefix生效。默认是true
      cache-null-values: true # 是否缓存空值。默认是true，解决缓存穿透问题
mybatis-plus:
  #需要打印sql就解开注释
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
server:
  port: 10001
gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10
