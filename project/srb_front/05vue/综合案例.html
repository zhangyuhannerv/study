<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <table>
      <tr>
        <td>序号</td>
        <td>姓名</td>
        <td>年龄</td>
        <td>email</td>
      </tr>
      <tr v-for="(item,index) in useList">
        <td>{{index+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.email}}</td>
      </tr>
    </table>
  </div>

  <script src="axios.js"></script>
  <script src="vue.js"></script>
  <script>
    new Vue({
      el: '#app'
      , data() {
        return {
          useList: []
        }
      }
      , methods: {
        showUserList() {
          // 通过axios访问远程接口
          const request = axios.create({
            baseURL: 'http://127.0.0.1:8080'// 主机地址
          })

          // 另一种写法
          request.get('/user/list')
            .then(response => {
              this.useList = response.data
              console.log('数据获取成功', response)
            }).catch(error => {
              console.error('数据获取失败', error)
            })
        }
      }
      , created() {
        this.showUserList()
      }
    })
  </script>
</body>

</html>
