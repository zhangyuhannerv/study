<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数的使用分为 ：声明函数和调用函数
        // 1.声明函数
        function 函数名() {
            // 函数体
        }

        function sayHi() {
            console.log("hi~");
        }

        // 声明函数的注意事项：
        // 1）.function：函数声明的关键字，必须小写
        // 2）.函数是做某件事情，函数名一般是动词
        // 3）.函数不调用。自己不执行。即声明函数本身并不会执行函数体，只有调用函数才会执行函数体

        // 2.调用函数:函数名()
        sayHi();
        // 调用函数的时候千万别忘记加()。
    </script>
</body>

</html>
