<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 标识符：开发人员为变量，属性，函数，参数取得名字
        // var num = 10; num 就是标识符
        // 标识符不能是关键字和保留字

        // 关键字：js本身已经使用了得字，本身是不能充当变量名或者函数名
        // 如：break，continue，catch...........

        // 保留字：js预留的关键字，未来可能会成为关键字的
        // 如：int let enum,export,public,synchronized,transient等等等等，可以自行去网上查找（还挺多的)

        // 在prompt里使用\n来换行
        prompt("你好\n不好")
    </script>
</body>

</html>
