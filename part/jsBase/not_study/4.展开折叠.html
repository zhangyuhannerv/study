<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .d1 {
            width: 500px;
            height: 0;
            margin: 0 auto;
            overflow: hidden;
            -webkit-transition: .25s ease-in-out;
            -moz-transition: .25s ease-in-out;
            -o-transition: .25s ease-in-out;
            transition: .25s ease-in-out;
        }


        .d2 {
            width: 500px;
            margin: 0 auto;
            text-align: center;
            cursor: pointer;
            background-color: #f8fcff;
        }
    </style>
</head>

<body>

    <div class="d1" status='close'>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
    </div>
    <div class="d2">
        展开
    </div>

    <script src='jquery-3.1.1.min.js'></script>
    <script>
        $(document).ready(() => {
            $(".d2").click(() => {
                let height = 0;
                $(".d1 p").each((i, e) => {
                    height += $(e).height();
                })

                let status = $(".d1").attr('status');

                if (status == 'close') {

                    $(".d1").animate({
                        height: height
                    }, 0, () => {
                        $(".d1").attr('status', 'open');
                        $(".d2").html("收起");
                    })
                    return;
                }

                $(".d1").animate({
                    height: '0'
                }, 0, () => {
                    $(".d2").html("展开");
                    $(".d1").attr('status', 'close');
                })

            });
        })
    </script>
</body>

</html>
