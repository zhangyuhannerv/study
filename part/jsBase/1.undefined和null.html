<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // true 和 false做加法时：true做1，false做0

        // undefined
        var a;
        console.log(a + 'pink'); //'undefinedpink'
        console.log(a + 1); // NaN

        // null
        var b = null;
        console.log(b + 'pink'); //'nullpink'
        console.log(b + 1); // 1
    </script>
</body>

</html>
