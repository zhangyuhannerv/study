<body>
    <script>
        // 数组：一组数据的集合，存储在单个变量下的优雅方式
        // 1.new关键字创建数组
        var arr = new Array(); // 创建了一个空的数组
        // 2.利用数组字面量创建数组
        var arr_1 = [];
        var arr_2 = ['小白', '大白', '小黑'] // 创建带有初始值的数组
        var arr_3 = [true, 1, 'abc', 28.9]; // 数组可以存储任意类型的变量，类型不同没问题
        // 3.数组里面的数据一定要用,分隔
        // 4.数组里面的数据称为数组元素
    </script>
</body>

</html>
