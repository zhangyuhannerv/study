<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var arr = ['red', 'green', 'blue'];
        // 遍历数组：把数组的元素从头到尾访问一次
        for (let i = 0; i < arr.length; i++) {
            const element = arr[i];
            console.log(element);
        }
        // 注意：因为数组索引从0开始，所以i必须从0开始 之后i<数组长度
        // 输出的时候输出arr[i] i相当于计数器当索引号来使用
    </script>
</body>

</html>
