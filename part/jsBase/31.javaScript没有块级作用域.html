<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // js（es5）中是没有块级作用域的，只有全局作用域和局部作用域
        // 现阶段js没有块级作用域
        // js在es6中新增了块级作用域
        // 块级作用域 {..} if(){..} for(){..}

        // java:
        // if (xx) {
        //     int num = 10;
        // }
        // // 在外面不能调用num

        // js:
        if (3 < 5) {
            var num = 10;
        }
        console.log(num); // 在{}外面也可以使用，因为变量提升
    </script>
</body>

</html>
