<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        // 1.如果实参的个数和形参的一致，则正常输出结果
        getSum(1, 2); // 3

        // 2.如果实参的个数多余形参的个数,会取到形参的个数
        getSum(1, 2, 3); // 3

        // 3.如果实参的个数小于形参的个数，多余的形参会定义为undefined
        // 形参可以看作是不用声明的变量，num2是一个变量但是没有接收值，结果就是undefined
        // 建议：我们尽量让形参的个数和实参相匹配
        getSum(1); // NaN

        // 在js当中，如果形参不传值，那么默认就是undefined
    </script>
</body>

</html>
