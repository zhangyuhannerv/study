<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 前置递增，先自加再返回
        var a = 10;
        var b = ++a + 10; // 21
        alert(b);

        // 后置递增，先返回再自加
        var d = 10;
        var c = d++ + 10; // 20
        alert(c);
    </script>
</body>

</html>
