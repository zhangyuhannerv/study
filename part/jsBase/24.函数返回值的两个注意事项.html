<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1.我们的函数如果有return,则返回的是return后面的值，如果函数没有return，则返回undefined
        function fun1() {
            return 666;
        }

        console.log(fun1()); // 返回666

        function fun2() {

        }
        console.log(fun2()); // 返回undefined

        // 2.return不仅仅可以退出循环，还能返回return语句中的值，同时
        // 还能结束当前函数体内的代码
    </script>

</body>

</html>
