<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1.函数是做某件事或者实现某种功能
        function cook(aru) {
            console.log(aru);
        }
        cook('大肘子');

        // 2.函数的返回值格式
        // function 函数名() {
        //     return 需要返回的结果;
        // }

        // 函数名();

        // (1) 我们函数只是实现某种功能，最终的结果需要返回给函数的调用者，通过return实现的
        // (2) 只要函数遇到return ，就把后面的结果返回给函数的调用者 函数名() = return 后面的结果
        // 3.代码验证
        function getResult() {
            return 888;
        }
        console.log(getResult()); // getResult() = 666


        function cook1(aru) {
            return aru;
        }
        console.log(cook1('地三鲜'));

        // 4.求任意两个数的和
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(2, 5));
    </script>
</body>

</html>
