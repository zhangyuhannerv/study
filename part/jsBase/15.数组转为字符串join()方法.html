    <script>
        var arr = ['red', 'green', 'blue', 'pink'];
        // 手写
        var str1 = '';
        for (let i = 0; i < arr.length; i++) {
            const element = arr[i];
            str1 += element + '!!';
        }
        console.log(str1);

        // join()方法
        var str2;
        str2 = arr.join('||');
        console.log(str2);
    </script>
