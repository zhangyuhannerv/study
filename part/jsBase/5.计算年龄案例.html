<body>

    <script>
        var bir = prompt("请输入你出生的年份");
        var date = new Date();
        var age = (date.getFullYear()) - bir; //'-'隐式转换(year原先是字符型了)
        alert('你今年已经' + age + '岁了');
    </script>
</body>
