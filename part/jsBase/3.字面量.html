<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 前台控制台输出的不同类型的变量的颜色是不同的
        // 仔细看才能看出来，实际上也没啥用
        console.log(18);
        console.log('18');
        console.log(true);
        console.log(undefined);
        console.log(null);

        // 字面量表示如何表达这个值，比如：'a'一眼看上去就是字符串型，true一眼看上去就是布尔型
    </script>
</body>

</html>
