<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 变量的作用域：根据作用域的不同，我们把变量分为全局变量和局部变量

        // 1.全局变量：在全局作用域下的变量,在全局下都可以使用
        // 注意：如果在函数内部没有声明，直接赋值的变量也属于全局变量
        var num = 10; // 此时的num就是一个全局变量
        console.log(num);

        function fn() {
            console.log(num);
        }
        fn();

        // 2.局部变量，在局部作用域下的变量，或者在函数内部的变量就是局部变量
        // 注意：函数的形参也可以看成是局部变量
        function fn2(aru) {
            var num1 = 10; // num1就是局部变量，只能在函数内部使用
            num2 = 20; // 全局变量
        }
        fn2();
        // console.log(num1); // num1 is no defined
        // console.log(aru); // aru is not defined

        // 3.从执行效率来看全局变量和局部变量
        // （1）全局变量只有浏览器关闭的时候才会销毁，比较占用内存资源
        // （2）局部变量当程序（代码块）执行完毕就会销毁，比较节约内存资源
        console.log(num2);
    </script>
</body>

</html>
