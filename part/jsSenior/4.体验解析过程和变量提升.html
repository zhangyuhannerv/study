        // console.log(web);
        // var web = '123'; 
        // 解析为两步：
        // var web; // 声明（解析时把这句话提到最前面了）
        // web = 'hdms' // 赋值


        function hd() {
            if (false) {
                var web = 'hd';
            }
            console.log(web);
        }
        hd();

        function bd() {
            var a;
            if (false) {
                a = 'hd';
            }
            console.log(a);
        }
        bd();

        // 总结：如果非要用var来声明变量，最好在最开始先用var声明这个变量
    </script>
