<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 使用严格模式并用freeze(对象)后再修改对象的话，就会报错。否则不会报错。只是不能改而已。
        'use strict';
        const host = {
            url: 'https://www.houdunren.com/api',
            port: 443
        }


        host.port = 80;
        host.name = 'abc';
        console.log(host.port);
        console.log(host.name);

        // 如果不仅想锁死地址应用。还想锁死内存空间，那么---
        Object.freeze(host);
        host.port = 90;
        console.log(host.port); // 80，不动了
        host.sex = '男';
        console.log(host.sex); // undefined
        // freeze()方法锁死内存空间，让它不再改变
    </script>
</body>

</html>
