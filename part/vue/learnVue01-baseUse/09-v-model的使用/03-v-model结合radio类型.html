<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

  <!--一旦v-model绑定的是同一个变量，那么去掉name属性也能互斥-->
  <label for="male">
    <!--    <input type="radio" id="male" name="sex" value="男" v-model="sex"> 男-->
    <input type="radio" id="male" value="男" v-model="sex"> 男
  </label>
  <label for="female">
    <!--    <input type="radio" id="female" name="sex" value="女" v-model="sex"> 女-->
    <input type="radio" id="female" value="女" v-model="sex"> 女
  </label>

  <h2>
    你选择的性别是：{{sex}}
  </h2>

</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      // 这里给个初始值'女'，那么默认女的单选框就会被选中
      sex: '女',
    },
  })
</script>
</body>
</html>
