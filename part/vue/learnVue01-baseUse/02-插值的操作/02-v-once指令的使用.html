<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>
    {{message}}
  </h2>
  <!--  v-once使下面的值不随message的值改变而改变-->
  <h2 v-once>
    {{message}}
  </h2>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
  })
</script>
</body>
</html>
