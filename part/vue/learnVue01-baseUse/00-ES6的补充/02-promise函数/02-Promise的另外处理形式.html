<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // reject可以不在catch里写回调，而是在then里传入第二个函数参数
  // 作为reject的回调
  new Promise((resolve, reject) => {
    setTimeout(() => {
      // resolve('hello vue')
      reject('error message')
    }, 1000)
  }).then(resolveData => {
    console.log(resolveData);
  }, rejectData => {
    console.log(rejectData)
  })
</script>
</body>
</html>
