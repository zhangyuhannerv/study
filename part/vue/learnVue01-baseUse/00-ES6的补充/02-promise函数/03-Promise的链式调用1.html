<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('hello world');
    }, 1000);
  }).then((data) => {
    console.log(data);
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('hello vue')
      }, 2000);
    })
  }).then((data) => {
    console.log(data);
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve()
      }, 3000);
    })
  }).then(() => {
    console.log('hello java')
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        reject('第四层网络回调失败')
      }, 1000)
    })
  }).catch(data => {
    console.log(data);
  })
</script>
</body>
</html>
