<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<script>
  // 本节暂时没有必要看，只需理解，es5的var没有块级作用域，需要借助函数的作用域来解决以及es6的let有块级作用域即可
  // 没有块级作用域引起的问题:for的块级
  var btns = document.getElementsByTagName('button');
  for (var i = 0; i < btns.length; i++) {
    /*btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');// 永远打印5
    })*/

    // es5的解决办法：闭包
    // 为什么闭包可以解决：因为函数是一个作用域
    // 闭包函数的本质是es5定义的立即执行函数
    /*(function (num) {
      btns[num].addEventListener('click', function () {
        console.log('第' + num + '个按钮被点击');// 正确打印
      })
    })(i)*/
  }

  // es6的解决办法
  for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');// 正确打印
    })
  }

</script>
</body>
</html>
