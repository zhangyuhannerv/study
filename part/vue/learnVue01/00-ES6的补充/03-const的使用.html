<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 建议：在开发过程中，能用const的尽量用const。即：尽可能的使用const

  // 1.注意一：一旦给const修饰的标识符被赋值之后，不能修改
  const name = 'why';
  // 报错，常量无法修改
  // name = 'zyh';

  // 2.注意二：在使用const定义标识符的时候，必须进行赋值
  // 报错，常量必须初始化值
  // const a;

  // 3.注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
  const obj = {
    name: 'zyh',
    age: 18
  }

  // 报错，const定义的变量指向的对象不能变
  // obj = {};

  // 但是对象的属性可以改变
  obj.name = 'zhangsan';
  obj.age = 40;
</script>
</body>
</html>
