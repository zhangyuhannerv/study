<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <hr>
  <span v-if="isUser">用户账号：
  <input type="text" placeholder="用户账号">
  </span>
  <span v-else>用户邮箱：
  <input type="text" placeholder="用户邮箱">
  </span>
  <button @click="isUser = !isUser">切换类型</button>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isUser: true
    },
  })
</script>
</body>
</html>
