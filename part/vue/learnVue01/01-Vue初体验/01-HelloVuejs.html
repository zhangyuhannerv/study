<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{message}}
    <h2>Hello{{name}}</h2>
</div>

<div>
    {{message}}
</div>

<script src="../../js/vue.js"></script>
<script>
    // let(变量)/const(常量)
    // vue编程范式：声明式编程
    const app = new Vue({
        el: '#app',// 用于挂载要管理的元素
        data: {// 定义一些数据
            message: '你好啊，张三',
            name: '李四'
        }
    })

    // 原生js的做法（编程范式：命令式编程)
    // 1.创建div元素，设置div属性
    // 2.定义一个message属性
    // 3.将message变量放在前面的div元素中显示
    // 4.修改message数据：今天天气不错
    // 5.将修改后的数据再次替换到div元素中

</script>
</body>
</html>
