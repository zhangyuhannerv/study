<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .app {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #container1 {
            width: 100%;
            height: 300px;
        }

        #container2 {
            width: 100%;
            height: calc(100% - 300px);
            overflow: auto;
        }

        .charts1, .container3 {
            width: 100%;
            height: 400px;
            background-color: white;
        }

        .charts2 {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="app">
        <div id="container1">
            <div class="container3" id="container3">

            </div>
        </div>
        <div id="container2">
            <div class="charts1" id="charts1"></div>
            <div class="charts2"  id="charts2"></div>
        </div>
    </div>
</body>
<script src="./lib/jquery-3.5.1.js"></script>
<script src="./lib/echarts.min.js"></script>
<script>
    (function () {
        $(document).ready(function () {
            echartsTest.init();
        })
        var dataArr = [];
        var flag = true;
        var flagIndex = 0;
        var echartsTest = {
            init: function () {
                var dom1 = echarts.init(document.getElementById("container3"));
                var options1 = this.getChartsOptions(1, "container3");
                dom1.setOption(options1, true);
                var dom2 = echarts.init(document.getElementById("charts1", "charts1"));
                var options2 = this.getChartsOptions(2, "charts1");
                dom2.setOption(options2, true);
                var dom3 = echarts.init(document.getElementById("charts2", "charts2"));
                var options3 = this.getChartsOptions(3, "charts2");
                dom3.setOption(options3, true);
                // 联动
                echarts.connect([dom1, dom2, dom3])
            },
            getChartsOptions(type, belongs) {
                function randomData(belongs) {
                    now = new Date(+now + oneDay);
                    value = value + Math.random() * 21 - 10;
                    return {
                        name: now.toString(),
                        value: [
                            [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),
                            Math.round(value),
                            belongs,
                            i
                        ],
                    };
                }
                var data = [];
                var now = +new Date(1997, 9, 3);
                var oneDay = 24 * 3600 * 1000;
                var value = Math.random() * 1000;
                for (var i = 0; i < 1000; i++) {
                    data.push(randomData(belongs, i));
                }
                dataArr.push(data);
                var self = this;
                var option = {
                    title: {
                        text: ''
                    },
                    tooltip: {
                        trigger: 'axis',
                        formatter: function (params) {
                           let viewText = self.getToolTipe(params);
                           return viewText;
                        },
                        axisPointer: {
                            animation: false
                        }
                    },
                    xAxis: {
                        type: 'time',
                        splitLine: {
                            show: false
                        }
                    },
                    dataZoom:{
                        show: type == 3? true: false,
                        xAxisIndex: [0, 1],//表示x轴折叠
                        start: 0,//数据窗口范围的起始百分比,表示1%
                        end: 100,//数据窗口范围的结束百分比,表示35%坐标
                        // "height": 10,//高度
                        bottom: 0,
                        left: 5,
                        right: 10,
                        height: 20
                    },
                    yAxis: {
                        type: 'value',
                        boundaryGap: [0, '100%'],
                        splitLine: {
                            show: false
                        }
                    },
                    axisPointer: {
                        show: true,
                        type: 'line',
                        axis: 'x',
                        snap: true,
                        label: {
                            show: false
                        }
                    },
                    series: [{
                        name: '模拟数据',
                        type: 'line',
                        showSymbol: false,
                        hoverAnimation: false,
                        data: data
                    }]
                };
                return option;
            },
            getToolTipe(params) {
                var evt = event || window.event;
                let belongs = evt.path[2].className;
                console.log(belongs);
                if(params[0].value[2] == belongs) {
                    let html = "";
                    dataArr.forEach((item, index) => {
                        // debugger
                        html += "第"+ index + 1 +"个值:" + item[params[0].value[3]].value[1];
                        html += "<br/>"
                    })
                    return html;
                } else {
                    return '';
                }
                // return '1'
                // debugger
                // if(flagIndex == dataArr.length - 1) {
                //     flag = true;
                //     flagIndex = 0;
                // }
                // flagIndex ++;
                // // if(!flag) return '';
                // var paramValue =  params[0];
                // var date = new Date(params.name);
                // // console.log(paramValue.value[1])
                // // flag = false;
                // return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + paramValue.value[1];
            }
        }
    })()
</script>

</html>
