<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="d1" style="width: 500px;height: 250px;">

    </div>
    <div id='d2' style="width: 500px;height: 250px;">

    </div>
    <div id='d3' style="width: 500px;height: 250px;">

    </div>
    <script src="lib/echarts.min.js"></script>
    <script src="lib/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            var mychart3 = echarts.init(document.querySelector("#d3"));
            var option3 = {
                xAxis: {
                    type: 'value',
                },

                yAxis: {
                    type: 'value'
                },
                series: [{
                    type: 'lines',
                    // polyline: true,
                    data: {
                        coords: [
                            [1, 3],
                            // [1.1, 4],
                            // [1.2, 5],
                            // [1.3, 4.5],
                            // [1.4, 4],
                            // [1.5, 4],
                            [1.6, 4],
                        ]

                    },

                }, ]
            }
            mychart3.setOption(option3);
        })
    </script>
</body>

</html>
