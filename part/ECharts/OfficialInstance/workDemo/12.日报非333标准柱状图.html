<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            width: 829px;
            height: 288px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div id='d1'>

    </div>
    <script src="lib/echarts.min.js"></script>
    <script src="lib/jquery-3.5.1.js"></script>
    <script>
        let dom = echarts.init(document.getElementById("d1"));
        let option = {
            tooltip: {
                show: true,
                trigger: 'item',
                backgroundColor: 'rgba(0,0,0,0.5)',
            },
            legend: {
                show: true,
                left: 'right',
                top: '8%',
                itemWidth: 14,
                itemHeight: 14,
            },
            grid: {
                top: '20%',
                left: '5%',
                right: '2%',
                bottom: '2%',
                containLabel: true
            },
            xAxis: [{
                type: 'category',
                data: ['左高低', '右高低', '左轨向', '右轨向', '大轨距', '小轨距', '水平', '三角坑', '超高', '横向加速度', '垂向加速度', '轨距变化率'],
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    margin: 23,
                    interval: 0,
                    color: '#8F9AB4',
                }
            }, ],
            yAxis: [{
                type: 'value',
                splitNumber: 2,
                name: '(数量)',
                nameLocation: 'end',
                nameGap: 20,
                nameTextStyle: {
                    padding: [0, 45, 0, 0],
                    color: '#8F9AB4'
                },
                boundaryGap: ['0%', '5%'],
                axisLabel: {
                    color: '#8F9AB4'
                }
            }],
            series: [{
                name: '超限类型',
                label: {
                    show: true,
                    position: 'top',
                    formatter: '{c}'
                },
                type: 'bar',
                itemStyle: {
                    color: '#23AD96',
                },
                barMaxWidth: 20,
                data: [0, 1, 0, 1, 2, 3, 5, 7, 8, 12, 13, 24],
            }]
        };
        dom.setOption(option);
    </script>
</body>

</html>
