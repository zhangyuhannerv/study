<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #main {
      width: 500px;
      height: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="../echarts/echarts.min.js"></script>
  <script>
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    let xData = ['早高峰', '晚高峰', '平峰']

    let boxData1 =
      [
        [1, 2, 3, 4, 5],
        [2, 3, 4, 5, 6],
        [6, 7, 8, 9, 10],
      ]

    let boxData2 =
      [
        [1, 2, 3, 4, 5],
        [2, 3, 4, 5, 6],
        [6, 7, 8, 9, 10],
      ]

    let pointData1 = [4, 2.5, 8.5]
    let pointData2 = [4, 2.5, 8.5]


    option = {
      tooltip: {
        trigger: 'item',
        axisPointer: {
          type: 'shadow'
        }
      },
      grid: {
        left: '10%',
        right: '10%',
        bottom: '15%'
      },
      xAxis: {
        type: 'category',
        data: xData,
        boundaryGap: true,
        nameGap: 30,
        splitArea: {
          show: false
        },
        splitLine: {
          show: false
        }
      },
      yAxis: {
        type: 'value',
        splitArea: {
          show: true
        }
      },
      series: [
        {
          name: 'boxplot1',
          type: 'boxplot',
          data: boxData1,
        },
        {
          name: 'boxplot2',
          type: 'boxplot',
          data: boxData2,
        },
        {
          name: 'boxplot2',
          type: 'boxplot',
          data: boxData2,
        },
        {
          name: 'boxplot2',
          type: 'boxplot',
          data: boxData2,
        },
        {
          name: 'boxplot2',
          type: 'boxplot',
          data: boxData2,
        },

        {
          name: "boxplot1",
          type: "pictorialBar",
          symbolPosition: "end",
          symbolSize: 8,
          data: pointData1,
          z: 3,
        },
        {
          name: "boxplot2",
          type: "pictorialBar",
          symbolPosition: "end",
          symbolSize: 8,
          data: pointData2,
          z: 3,
        },
        {
          name: "boxplot2",
          type: "pictorialBar",
          symbolPosition: "end",
          symbolSize: 8,
          data: pointData2,
          z: 3,
        },
        {
          name: "boxplot2",
          type: "pictorialBar",
          symbolPosition: "end",
          symbolSize: 8,
          data: pointData2,
          z: 3,
        },
        {
          name: "boxplot2",
          type: "pictorialBar",
          symbolPosition: "end",
          symbolSize: 8,
          data: pointData2,
          barGap: '20%',// 5
          // barGap: '25%',//4
          // barGap: '33.33%',// 3
          // barGap:'50%',// 2
          // 1个时不用设置barGap
          z: 3,
        },
      ]
    };

    option && myChart.setOption(option);

  </script>
</body>

</html>
