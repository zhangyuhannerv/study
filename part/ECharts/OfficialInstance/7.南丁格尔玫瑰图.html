<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>南丁格尔玫瑰图</title>
</head>

<body>
    <div id="d1" style="width: 1000px;height: 1000px;">
    </div>
    <script src="../echarts/echarts.min.js"></script>
    <script src="../node_modules/jQuery/tmp/jquery.js"></script>
    <script src="../node_modules/echarts-stat/dist/ecStat.min.js"></script>
    <script>
        (function () {

            // 这里初始化容器最好使用document,而不用jQuery,否则会报错
            var mychart = echarts.init(document.getElementById("d1"));
            var option = {
                title: {
                    text: '南丁格尔玫瑰图',
                    subtext: '纯属虚构',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c} ({d}%)'
                },
                legend: {
                    left: 'center',
                    top: 'bottom',
                    data: ['rose1', 'rose2', 'rose3', 'rose4', 'rose5', 'rose6', 'rose7', 'rose8']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        magicType: {
                            show: true,
                            type: ['pie', 'funnel']
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                series: [{
                        name: '半径模式',
                        type: 'pie',
                        radius: [20, 110],
                        center: ['25%', '50%'],
                        roseType: 'radius',
                        label: {
                            show: false
                        },
                        emphasis: {
                            label: {
                                show: true
                            }
                        },
                        data: [{
                                value: 10,
                                name: 'rose1'
                            },
                            {
                                value: 5,
                                name: 'rose2'
                            },
                            {
                                value: 15,
                                name: 'rose3'
                            },
                            {
                                value: 25,
                                name: 'rose4'
                            },
                            {
                                value: 20,
                                name: 'rose5'
                            },
                            {
                                value: 35,
                                name: 'rose6'
                            },
                            {
                                value: 30,
                                name: 'rose7'
                            },
                            {
                                value: 40,
                                name: 'rose8'
                            }
                        ]
                    },
                    {
                        name: '面积模式',
                        type: 'pie',
                        radius: [30, 110],
                        center: ['75%', '50%'],
                        roseType: 'area',
                        data: [{
                                value: 10,
                                name: 'rose1'
                            },
                            {
                                value: 5,
                                name: 'rose2'
                            },
                            {
                                value: 15,
                                name: 'rose3'
                            },
                            {
                                value: 25,
                                name: 'rose4'
                            },
                            {
                                value: 20,
                                name: 'rose5'
                            },
                            {
                                value: 35,
                                name: 'rose6'
                            },
                            {
                                value: 30,
                                name: 'rose7'
                            },
                            {
                                value: 40,
                                name: 'rose8'
                            }
                        ]
                    }
                ]
            };


            mychart.setOption(option);
            // 折线图自适应（跟随屏幕)
            window.addEventListener('resize', function () {
                mychart.resize();
            });

        })()
    </script>
</body>

</html>
