<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: pink;
            background-image: url(img/示例图片.png);
            background-repeat: no-repeat;


            /* 如果是精确位置，那么第一个是x值，第二个是y值，它俩的顺序有严格的要求 */

            /* x轴是20，y轴是50 */
            /* background-position: 20px 50px; */

            /* x轴是50，y轴是20 */
            /* background-position: 50px 20px; */

            /* 如果只指定一个数值，那么该数值一定是x值，且另一个默认垂直居中 */
            background-position: 20px;

        }
    </style>
</head>

<body>
    <!-- 常见于logo，装饰性的小图片，或者是超大的背景图片 -->
    <div></div>
</body>

</html>
