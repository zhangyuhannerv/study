<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width='600'>
        <!-- 第一行 -->
        <tr>
            <td align="right">性别：</td>
            <td>
                <input type="radio" name="sex" id='man' checked='checked'><label for='man'><img
                        src='img/ATDAN- - Milk (79666245) .jpg' width="10px">男</label>
                <input type="radio" name="sex" id='woman'><label for='woman'><img
                        src="img/ATDAN- - Milk (79666245) .jpg" width="10px">女</label>
            </td </tr> <!-- 第二行 -->
        <tr>
            <td align="right">生日：</td>
            <td>
                <select>
                    <option value="">--请选择年份--</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                </select>
                <select>
                    <option value="">--请选择月份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select>
                    <option value="">--请选择日期--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td align="right">所在地区：</td>
            <td><input type="text" value="请输入所在地区" placeholder="请输入所在地区"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td align="right">婚姻状况：</td>
            <td>
                <input type="radio" name="marry">已婚
                <input type="radio" name="marry" checked='checked'>未婚
                <input type="radio" name="marry">离婚
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td align="right">学历：</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td align="right">喜欢的类型：</td>
            <td>
                <input type="checkbox" name='love'>妩媚的
                <input type="checkbox" name='love'>可爱的
                <input type="checkbox" name='love'>小鲜肉
                <input type="checkbox" name='love'>老腊肉
                <input type="checkbox" name='love' checked='checked'>都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td align="right">个人介绍：</td>
            <td><textarea>个人简介</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked='checked'>我同意注册条框和会员加入标准</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登陆</a></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满十八岁</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

</body>

</html>
