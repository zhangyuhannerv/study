<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*不依赖js和flash就能实现简单的动画效果*/
        /*常和:hover来搭配使用*/
        /*ie9以下不支持，但是不影响布局*/

        div {
            width: 200px;
            height: 100px;
            background-color: pink;


            /*!!!!!!!!!谁做过渡给谁加*/
            /*transition: 变化的属性 花费时间 运动曲线 何时开始;*/
            /*时间的单位必须要加*/
            /*后两个可以省略，默认是ease(效果为由快到慢） 0s*/
            /*如果想要写多个属性，那么利用','进行分割*/
            /*transition: width 0.5s, height 0.5s ease 1s; !*注意如果想要变多个属性的语法*!*/

            /*如果想要所有的属性都有一个变化效果，那么在属性的位置上写一个'all'就行了,这也是开发中最喜欢的写法*/
            transition: all 1s;
        }

        div:hover {
            width: 400px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
