<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav a {
            display: inline-block;
            /*转换成行内块元素*/
            width: 120px;
            height: 58px;
            background-color: pink;
            text-align: center;
            line-height: 48px;
            color: #fff;
            text-decoration: none;
        }

        .nav .bg1 {
            background: url(所有素材/html_css_material/第四天/images/bg1.png) no-repeat;
        }

        .nav .bg1:hover {
            background-image: url(所有素材/html_css_material/第四天/images/bg11.png);
        }

        .nav .bg2 {
            background: url(所有素材/html_css_material/第四天/images/bg2.png) no-repeat;
        }

        .nav .bg2:hover {
            background-image: url(所有素材/html_css_material/第四天/images/bg22.png);
        }

        .nav .bg3 {
            background: url(所有素材/html_css_material/第四天/images/bg3.png) no-repeat;
        }

        .nav .bg3:hover {
            background-image: url(所有素材/html_css_material/第四天/images/bg3.jpg);
        }

        /* 后两个素材不够，所以不会变 ，只会显示一个样式*/
        .nav .bg4 {
            background: url(所有素材/html_css_material/第四天/images/bg4.png) no-repeat;
        }

        .nav .bg4:hover {
            background-image: url(所有素材/html_css_material/第四天/images/bg4.png);
        }

        .nav .bg5 {
            background: url(所有素材/html_css_material/第四天/images/bg5.png) no-repeat;
        }

        .nav .bg5:hover {
            background-image: url(所有素材/html_css_material/第四天/images/bg5.png);
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#" class="bg1">五彩导航</a>
        <a href="#" class="bg2">五彩导航</a>
        <a href="#" class="bg3">五彩导航</a>
        <a href="#" class="bg4">五彩导航</a>
        <a href="#" class="bg5">五彩导航</a>
    </div>
</body>

</html>
