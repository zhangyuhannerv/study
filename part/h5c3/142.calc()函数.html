<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: pink;
        }

        .son {
            /*width: 150px;*/
            /*width: calc(150px + 30px);*/
            width: calc(100% - 30px); /*括号里面支持 '+ - * /'等运算符号*/
            height: 30px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<!--要求：让子盒子的宽度永远比父盒子小30px-->
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
