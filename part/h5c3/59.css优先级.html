<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            color: green;
        }

        .test {
            color: red;
        }

        div {
            color: pink !important;
        }


        /* 选择器相同，执行层叠性 */
        /* 选择器不同，根据选择器的权重来执行 */

        /* 继承或者*： 0，0，0，0 */
        /* 元素选择器 ：0，0，0，1*/
        /* 类选择器，伪类选择器：0，0，1，0 */
        /* id选择器：0，1，0，0 */
        /* 行内样式（style）：1，0，0，0 */
        /* !important: 无穷大 */



        /* 优先级的注意点： */
        /* 1.权重有4组数字组成，但是永远不会有进位，可以理解为：后面的永远大于前面的 */
        /* 2.权重比较是从左到右依次进行 */
        /* 3.继承的权重是0，如果该元素没有直接选中，不管父元素的权重多高，子元素得到的权重都是0 */

        /* -------------------------------------- */

        /* 父亲的权重是无穷大 */
        #father {
            color: red !important
        }

        /* p继承的权重是0 */
        /* p本身自带标签选择器1的权重 */
        /* 所以p里面文字的颜色会是粉色 */
        p {
            color: pink;
        }

        /* 上面的例子表示继承的权重是0 */
        /* 所以我们以后看标签到底执行哪个样式，就看这个标签有没有直接被选出来 */
        /* ----------------------------------------- */

        body {
            color: red;
        }

        /* a链接默认指定了一个样式，蓝色的 有下划线。相当于写了这么一段代码：a{color:blue}；所以上面body的样式对a不生效*/
        /* 所以要改变a的样式，要先把a单独选出来 */
        a {
            color: green;
        }

        /* ------------------------------------------ */
    </style>
</head>

<body>
    <div class="test" id="demo" style="color:purple">你笑起来真好看</div>
    <div id="father">
        <p>p标签里面的文字</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>

</html>
