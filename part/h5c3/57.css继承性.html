<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: pink;
            font-size: 14px;
        }

        /* p的文字样式继承了div的文字样式 */
        /* 子标签只可以继承父标签的某些样式：text-,font-,line-,color等等（主要是和文字相关的）..但是width，height，边距等等不会继承的 */
    </style>
</head>

<body>
    <div>
        <p>龙生龙，风生风，老鼠的儿子会打洞</p>
    </div>
</body>

</html>
