<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid pink;
            margin: 10px;
            float: left;
            overflow: hidden;
        }

        div::before {
            content: "黑马";
            width: 100%;
            height: 100%;
            display: block;
            background-color: hotpink;
            transform-origin: left bottom;
            transform: rotate(180deg);
            transition: all 0.4s;
        }

        /*鼠标经过，里面的before伪元素复原*/
        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>

<div>

</div>
<div></div>
<div></div>
</body>
</html>
