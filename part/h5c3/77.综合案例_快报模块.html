<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            /* 去掉li前面的小圆点 */
            list-style: none;
        }

        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #cccccc;
            margin: 100px auto;
        }

        .box h3 {
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;

            /* margin-left: 15px; */
            padding-left: 15px;

        }

        .box ul li a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
        }

        .box ul li a:hover{
            text-decoration: underline;
        }

        .box ul li {
            height: 23px;
            line-height: 23px;

            padding-left: 20px;
        }

        .box ul {
            margin-top: 7px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品优购快报</h3>
        <!-- ul也是一个大盒子 -->
        <ul>
            <li><a href="#">耳机</a></li>
            <li><a href="#">电视</a></li>
            <li><a href="#">（特惠）电脑</a></li>
            <li><a href="#">鼠标</a></li>
            <li><a href="#">手表</a></li>
        </ul>
    </div>
</body>

</html>
