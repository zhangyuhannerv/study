<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表：使用的非常多 -->
    <!-- 注意：ul中只能出现li,但是li里面可以放任何元素，li相当于一个容器,同时无序列表是自带样式的-->
    <h4>喜欢的食物</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
    <!-- 有序列表 -->
    <!-- 注意事项和上面的无序列表是一样的-->
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华：10000</li>
        <li>刘若英：1000</li>
        <li>张雨晗：1</li>
    </ol>
    <!-- 自定义列表：应用场景：上面有个大标题，下面有好几个小标题 -->
    <!-- dl里面只能右dt和dd -->
    <!-- dt和dd个数没有限制，经常一个dt带领多个dd，如下：-->
    <!-- dt和dd是并列的，是兄弟关系，dt是大哥，dd是小弟 -->
    <!-- dl里面只允许有dt和dd,而dt和dd每个都相当于一个容器 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
