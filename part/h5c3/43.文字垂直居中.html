<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 40px;
            background-color: pink;
            /* 让文字的行高等于盒子的高度，就可以实现文字垂直居中 */
            line-height: 40px;
            /* 总结:行高小于盒子高度，文字偏上，行高大于盒子高度，文字偏下 */
        }
    </style>
</head>

<body>
    <div>我要垂直居中</div>
</body>

</html>
