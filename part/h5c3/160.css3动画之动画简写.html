<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(1000px, 0);
            }
        }

        /*动画简写*/
        /*名称，持续时间，运动曲线，何时开始，播放次数，是否反向，动画起始或者结束的状态*/
        /*属性不一定写全，可以按照顺序省略掉一些*/
        div {
            width: 100px;
            height: 100px;
            background-color: pink;

            /*完整写法*/
            /*animation: move 2s linear 0s 1 alternate forwards;*/

            /*省略写法注意：name和duration一定要写(前两个)*/
            animation: move 2s linear alternate forwards;

            /*注意：简写里面不包含animation-play-state*/
            /*animation-play-state常和鼠标经过等配合使用*/
            /*animation-direction:alternate能让动画运行完再运行回来,而不是直接跳到起始位置*/
            /*动画运行完停在结束位置：animation-fill-mode:forwards*/
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
