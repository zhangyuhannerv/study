<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--推荐使用strong-->
    我是<strong>加粗1</strong>
    我是<b>加粗2</b>
    <br>
    <!--推荐使用em-->
    我是<em>倾斜1</em>
    我是<i>倾斜2</i>
    <br>
    <!--推荐使用删除del-->
    我是<del>删除线1</del>
    我是<s>删除线2</s>
    <br>
    <!--推荐使用ins-->
    我是<ins>下划线1</ins>
    我是<u>下划线2</u>
</body>

</html>
