<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
</head>

<body>
    <div class="fixed-table-toolbar">
        <div class="layui-tab" lay-filter="test">//表格选项
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="11">自动监控设施</li>//选项一lay-id唯一标识
                <li lay-id="22">数据采集仪</li>//选项二
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">//show 标识默认展示
                    <form class="form-inline" onclick="return false">
                        <button type="button" class="btn  btn-primary" onclick="add1()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <button type="button" class="btn  btn-danger" onclick="batchRemove1()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                        <button type="button" class="btn btn-success" onclick="printContainer1()">
                            <i class="fa fa-print" aria-hidden="true"></i> 打印
                        </button>
                        <div class="form-group" style="margin-left: 10px">
                            <label for="name1">设备名称：</label> <input type="text" class="form-control" id="name1">
                        </div>
                        <div class="form-group">
                            <label for="model1">出厂编号：</label> <input type="text" class="form-control" id="model1">
                        </div>

                        <button class="btn btn-success" onclick="reLoad1()">查询</button>
                        <button class="btn btn-primary" onclick="reFresh1()">刷新</button>
                    </form>
                    <table id="Table1" data-mobile-responsive="true">//表一 </table>
                </div>
                <div class="layui-tab-item">
                    <form class="form-inline" onclick="return false">
                        <button type="button" class="btn  btn-primary" onclick="add2()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <button type="button" class="btn  btn-danger" onclick="batchRemove2()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                        <button type="button" class="btn btn-success" onclick="printContainer2()">
                            <i class="fa fa-print" aria-hidden="true"></i> 打印
                        </button>
                        <div class="form-group" style="margin-left: 10px">
                            <label for="name2">设备名称：</label> <input type="text" class="form-control" id="name2">
                        </div>
                        <div class="form-group">
                            <label for="model2">出厂编号：</label> <input type="text" class="form-control" id="model2">
                        </div>

                        <button class="btn btn-success" onclick="reLoad2()">查询</button>
                        <button class="btn btn-primary" onclick="reFresh2()">刷新</button>
                    </form>
                    <table id="Table2" data-mobile-responsive="true">//表二</table>
                </div>
            </div>
        </div>
    </div>
     

    <script src='../layui/layui.js'></script>
    <script src='../layui/css/layui.css'></script>
    <script>
        layui.use(['layer', 'table', 'element'], function () {
            var $ = layui.jquery,
                layer = layui.layer,
                table = layui.table,
                element = layui.element;

            // layer.msg("123");

            //Hash地址的定位
            var layid = location.hash.replace(/^#test=/, '');
            element.tabChange('test', layid);

            element.on('tab(test)', function (
                elem
            ) { //默认情况下，事件所监听的是全部的元素，但如果你只想监听某一个元素，使用事件过滤器即可。如：<div class="layui-tab" lay-filter="test"></div只监听test
                location.hash = 'test=' + $(this).attr('lay-id'); //通过选择获取id进行判断展示效果
            });


        })
    </script>
</body>

</html>
