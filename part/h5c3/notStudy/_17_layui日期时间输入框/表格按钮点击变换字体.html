<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">

  <style>
    .table-box {
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
    }

    .select-btn {
      color: blue;
      cursor: pointer;
    }

    .hide {
      display: none;
    }
  </style>
</head>

<body>
<div class="table-box">
  <table id="test-table" lay-filter="test-table"></table>
</div>

<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
<script>
  layui.use(['table'], function () {
    let table = layui.table;
    let $ = layui.$;

    table.render({
      elem: '#test-table',
      height: 500,
      cols: [
        [ //表头
          {field: 'id', title: 'ID',},
          {field: 'name', title: '用户名',},
          {
            title: '操作',
            event: 'selectItem',
            templet(row) {
              return '<div itemId="' + row.id + '">' +
                  '<span class="select-btn">选择</span>' +
                  '<span class="select-btn hide">不选择</span>' +
                  '</div>'
            }
          }
        ]
      ],
      data: [
        {id: 1, name: '张三'},
        {id: 2, name: '李四'}
      ]
    });

    table.on('tool(test-table)', function (obj) {
      let data = obj.data; //获得当前行数据
      let layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

      if (layEvent === 'selectItem') {
        $("div[itemId=" + data.id + "] .select-btn").each((i, e) => {
              let tempDom = $(e);
              tempDom.hasClass('hide') ? tempDom.removeClass('hide') : tempDom.addClass('hide')
            }
        )
      }
    })
  })
</script>
</body>

</html>
