<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    第二个iframe
    <div>
        abc
    </div>
    <script src="./jquery-3.1.1.min.js"></script>
    <script>
        var func = {};
        $(function() {
            func.appendDom = function() {
                if ($('div').text() == 'abc') {
                    $('div').text('123');
                } else {
                    $('div').text('abc');
                }

            }
        })
    </script>
</body>

</html>
