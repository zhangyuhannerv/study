<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }

        .d1 {
            height: 100px;
            width: 100px;
            background-color: red;
        }

        .d2 {
            position: absolute;
            bottom: 0;
            height: 10px;
            width: 100px;
            background-color: blue;
            display: none;
        }

        .container:hover .d2 {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d1"></div>
        <div class="d2" id="#d2"></div>
    </div>
</body>

</html>
