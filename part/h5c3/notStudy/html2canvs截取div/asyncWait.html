<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function 摇色子(猜测) {
            return new Promise((resolve, reject) => {
                let sino = parseInt(Math.random() * 6 + 1)
                if (sino > 3) {
                    if (猜测 === '大') {
                        resolve(sino)
                    } else {
                        console.log('error')
                        reject(sino)
                    }
                } else {
                    if (猜测 === '大') {
                        console.log('error')
                        reject(sino)
                    } else {
                        resolve(sino)
                    }
                }
                setTimeout(() => {
                    resolve(sino)
                }, 3000)
            })
        }

        async function test() {
            try {
                let n = await Promise.all([摇色子('大'), 摇色子('大')])
                console.log(n)
            } catch (error) {
                console.log(error)
            }
        }

        test();
    </script>
</body>

</html>
