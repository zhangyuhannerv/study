<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="pid1"><span>第一个段落</span></p>
<p id="pid2">第二个段落</p>
<p id="pid3"></p>
<p id="pid4"></p>
<script src="../jquery-3.1.1.min.js"></script>
<script>
    $(function () {
        // 获取内容
        console.log($("#pid1").html()); // 会打印标签
        console.log($("#pid1").text()); // 不打印标签，只打印文本

        // 设置内容
        $("#pid3").html("<span style='font-size: 36px;color: red'>添加一句话</span>")
        $("#pid4").text("<span style='font-size: 36px;color: red'>添加一句话</span>")
    })
</script>
</body>
</html>
