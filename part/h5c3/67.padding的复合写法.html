<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* padding:5px 代表上下左右都是5px内边距 */
            /* padding:5px 10px 代表上下是5px，左右是10px */
            /* padding:5px 10px 20px 代表上内边距是5px，左右内边距是10px，下内边距是20px */
            /* padding:5px 10px 20px 30px 上，右，下，左的顺序来设置（顺时针） */

            /* padding:5px; */
            /* padding: 5px 10px; */
            /* padding: 5px 10px 20px; */
            padding: 5px 10px 20px 30px;

            /* 以上四种情况都要记住。。。。。。 */

        }
    </style>
</head>

<body>
    <div>
        盒子的内容是content
    </div>
</body>

</html>
