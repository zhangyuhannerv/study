<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
            /* 通过给父元素设置overflow属性：hidden，auto，scroll */
            /* 清除浮动 */
            overflow: hidden;
        }

        .damao {
            width: 300px;
            height: 200px;
            background-color: purple;

            float: left;
        }

        .ermao {
            width: 200px;
            height: 200px;
            background-color: pink;

            float: left;
        }

        /* 子元素浮动后，父元素的高度变为0会影响后面的标准流盒子的排版 */
        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer">

    </div>
</body>

</html>
