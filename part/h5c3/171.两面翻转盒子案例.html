<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all .4s;
            /*让背面的紫色盒子保留3d立体空间,给父级添加，影响子级*/
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            color: #fff;
            /*line-height不能用百分比*/
            line-height: 300px;
        }

        .front {
            background-color: pink;
            z-index: 1;
        }

        .back {
            background-color: purple;
            /*预先让背面的盒子旋转180deg,实现背靠背效果*/
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
<div class="box">
    <div class="front">黑马程序员</div>
    <div class="back">pink老师等你</div>
</div>
</body>
</html>
