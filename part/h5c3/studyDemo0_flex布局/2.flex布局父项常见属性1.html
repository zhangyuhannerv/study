<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 给父级添加flex属性 */
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;

            /* 默认的主轴是x轴 行：row ，那么y轴即侧轴，元素是跟着主轴来排列的 */
            /* x轴左到右 */
            /* flex-direction: row;  */
            /* x轴右到左,简单了解该值 */
            /* flex-direction: row-reverse; */

            /* 可以把主轴设置为y轴上到下，那么x轴就成了侧轴 ,默认上到下*/
            flex-direction: column;
            /* 该属性是y轴的上下反转 */
            /* flex-direction: column-reverse; */





        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;

        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

</body>

</html>
