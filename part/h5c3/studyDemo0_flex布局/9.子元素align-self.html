<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            /* 让所有子盒子沿着侧轴底侧对齐 */
            /* align-items: flex-end;  */
            /* 我们想只让三号盒子下来 */
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin-right: 5px;
        }

        div span:nth-child(3) {
            /* 只设置某一个子项在侧轴上的对齐方式 */
            align-self: flex-end;
        }

        /* 改变子项的排列方式 */
        div span:nth-child(1) {
            /* 把1号盒子提到最后面 */
            order: 2;
        }

        div span:nth-child(3) {
            /* 把3号盒子提到最前面 */
            /* 默认是0，-1比0小，所以在前面 */
            order: -1;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

</body>

</html>
