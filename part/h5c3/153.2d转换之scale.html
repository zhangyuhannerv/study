            transition: all 1s;

        }

        div:hover {
            /*1.里面写的是数字，不跟单位，就是倍数的意思，1不变，2就是两倍*/
            /*transform: scale(2, 2);*/

            /*2.修改了宽度为原来的两倍，高度不变*/
            /*transform: scale(2, 1);*/

            /*3.等比例缩放，同时修改宽度和高度，有简单的写法*/
            /*宽度修改为2倍，高度和第一个参数一样*/
            /*transform: scale(2);*/

            /*4.可以进行缩小，小于1就是缩放*/

            /*scale的优势:*/

            /*height: 400px;

        }
