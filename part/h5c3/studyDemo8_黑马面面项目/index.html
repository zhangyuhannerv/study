<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>黑马面面</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入swiper的css文件 -->
    <link rel="stylesheet" href="./css/swiper.min.css">
</head>

<body>
    <section class="wrap">
        <!-- 头部区域 -->
        <header class="header">黑马面面</header>
        <!-- 导航栏 -->
        <nav class="nav">
            <a href="#" class="item">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon3.png" alt="">
                <span>技术面使</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>

        </nav>
        <!-- go模块 -->
        <section class="go">
            <img src="./images/go.png" alt="">
        </section>
    </section>
    <!-- 就业指导模块 -->
    <section class="content">
        <!-- 头部 -->
        <div class="con-hd">
            <h4>
                <span><img src="./icons/i2.png" alt=""></span>
                就业指导
            </h4>
            <a href="#" class="more">
                更多>>
            </a>
        </div>
        <!-- 轮播图1 -->
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container job-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/pic.png" alt="">
                        </a>
                        <p>老师教你面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/ldh.jpg" alt="">
                        </a>
                        <p>老师教你面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/3.jpg" alt="">
                        </a>
                        <p>老师教你面试技巧</p>
                    </div>

                </div>

                <!-- Add Pagination -->
                <!-- <div class="swiper-pagination"></div> -->

            </div>
            <!-- Add Arrows -->
            <!-- 特殊情况，把箭头放在container外面 -->
            <div class="swiper-button-next arrow"></div>
            <div class="swiper-button-prev arrow"></div>
        </div>
    </section>
    <!-- 充电学习模块 -->
    <section class="content stu">
        <!-- 头部 -->
        <div class="con-hd">
            <h4>
                <span><img src="./icons/i2.png" alt=""></span>
                充电学习
            </h4>
            <a href="#" class="more">
                更多>>
            </a>
        </div>
        <!-- 轮播图2:学习模块 -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper-container study-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                </div>
                <!-- Add Pagination -->
                <!-- <div class="swiper-pagination"></div> -->
            </div>
        </div>

    </section>
    <!-- 底部 -->
    <footer class="footer">
        <a href="#" class="item">
            <img src="./icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/user.png" alt="">
            <p>我的首页</p>
        </a>
    </footer>
    <script src='./js/flexible.js'></script>
    <!-- 引入swiper的js文件 -->
    <script src='./js/swiper.min.js'></script>
    <!-- Initialize Swiper -->
    <script>
        // 第一个函数里面是就业指导轮播图
        (function () {
            var swiper = new Swiper('.job-slider', {
                // 能够显示的slider个数
                // 1+0.5+0.5 = 2
                slidesPerView: 2,
                // 每个slider之间的距离
                spaceBetween: 30,
                // false的话最大的会在左边
                centeredSlides: true,
                loop: true,
                // 删掉分页器
                // pagination: {
                //     el: '.swiper-pagination',
                //     clickable: true,
                // },
                // 前进后退按钮
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
        // 第二个函数
        (function () {
            // 如果有多个轮播图，最好修改一下
            var swiper = new Swiper('.study-slider', {
                // 我们可以看见的是2个半
                slidesPerView: 2.3,
                spaceBetween: 20,
                // pagination: {
                //     el: '.swiper-pagination',
                //     clickable: true,
                // },
            });
        })();
    </script>
</body>

</html>
