<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :after是额外标签法的升级版本，也是给父元素添加 */

        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden
        }

        .clearfix {
            /* ie6,7专有 */
            *zoom: 1;
        }

        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }



        .damao {
            width: 300px;
            height: 200px;
            background-color: purple;

            float: left;
        }

        .ermao {
            width: 200px;
            height: 200px;
            background-color: pink;

            float: left;
        }

        /* 子元素浮动后，父元素的高度变为0会影响后面的标准流盒子的排版 */
        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer">

    </div>
</body>

</html>
