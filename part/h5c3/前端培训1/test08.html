<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 优先级 */
        #div01 {
            color: green
        }

        /* 层叠性 */
        div {
            color: #ff6600 !important;
            font-size: 30px;
        }

        /* 相同选择器设置相同的样式，此时一个样式就会覆盖（层叠）另一个冲突的样式。就近原则 */
        div {
            /* !important权重无穷大 */
            color: red;
        }
    </style>
</head>

<body>
    <div id='div01' style='color:grey'>
        <!-- 继承性 -->
        <p>afafaf</p>
    </div>
</body>

</html>
