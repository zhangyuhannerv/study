<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body,
        div,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        table,
        p,
        span,
        img,
        a,
        label,
        i {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: red;
            /* 将块级元素转为行级元素 */
            /* display: inline; */
        }

        span {
            width: 200px;
            height: 200px;
            background-color: blue;
            /* 将行级元素转为块级元素 */
            /* display: block; */
            /* 转为行内块元素，元素不换行，且可设置长度和宽度 */
            display: inline-block;
        }

        li {
            list-style: none;
        }

        i {
            font-style: normal;
        }
    </style>
</head>

<body>
    <!-- 无论是行级元素和块级元素一样，都会把换行符变成文本分隔符 -->
    <!-- 解决办法，元素之间不换行，写在同一行中（可以解决行内块的之间的缝隙问题） -->
    <span>我是span1</span><span>我是span2</span>

</html>
