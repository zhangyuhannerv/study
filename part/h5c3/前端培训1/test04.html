<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father {
            width: 200px;
            height: 200px;
            background-color: palegoldenrod;
            position: relative;
        }

        #children {
            width: 50px;
            height: 50px;
            background-color: purple;



            /* 块级元素在垂直方向上的居中 */
            position: absolute;
            top: 0;
            bottom: 0px;
            margin: auto;

            /* 在水平和方向上都居中,再加上下面的两句代码 */
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div id='father'>
        <div id='children'>

        </div>
    </div>
</body>

</html>
