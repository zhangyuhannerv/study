<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 12px;
        }

        html {
            font-size: 20px;
        }

        p {
            /* em是相对于父元素的字体大小进行取值 */
            /* rem是参考root标签（html）的字体大小进行取值 */
            font-size: 1rem;
            /* 宽度：12*10px */
            width: 10rem;
            /*高度：12*20px  */
            height: 20rem;
            background-color: green;
        }
    </style>
</head>

<body>
    <div>
        <p>
            我是来测试的
        </p>
    </div>
</body>

</html>
