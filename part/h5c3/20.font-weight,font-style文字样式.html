<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold {
            /* font-weight: bold; */
            /* font-weight: bolder; */
            /* font-weight: lighter; */
            /* 这个数字后面不要跟单位，700等价于bold,实际开发中提倡使用数字表示加粗和变细 */
            /*100，200，300-900*/
            font-weight: 700;

        }

        h2 {
            /* 默认为normal/400 */
            /* font-weight: 400; */
            /* 400 等价于normal */
            font-weight: normal;
        }

        p {
            /* 默认值 */
            /* font-style: normal;  */
            /*斜体*/
            font-style: italic;
        }

        em {
            /* 让倾斜的字体不倾斜 */
            font-style: normal;
        }
    </style>
</head>

<body>
    <h2>张</h2>
    <p>张</p>
    <p>张</p>
    <p class="bold">张</p>
    <p>张</p>
    <p>张</p>
    <p>张</p>
    <em>本身实斜体的</em>
</body>


</html>
