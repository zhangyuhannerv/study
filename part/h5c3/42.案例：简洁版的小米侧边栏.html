<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.把a转换为块级元素 */
        a {
            display: block;
            /* width: 230px; */
            width: 200px;
            height: 40px;
            background-color: #535758;
            font-size: 14px;

            text-decoration: none;
            /* text-indent: 2em; */

            line-height: 40px;

        }
