<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }

        /* 超小屏幕下 */
        @media screen and (max-width:767px) {
            .container {
                width: 100%;
            }
        }

        /* 小屏幕下 */
        @media screen and (min-width:768px) {
            .container {
                width: 750px;
            }
        }

        /* 中等屏幕下 */
        @media screen and (min-width:992px) {
            .container {
                width: 970px;
            }
        }

        /* 大屏幕下 */
        @media screen and (min-width:1200px) {
            .container {
                width: 1170px;
            }
        }
    </style>
</head>

<body>
    <!-- 设备一般分为4档，每档的布局的容器如下 -->
    <!-- 超小屏幕(<768px，手机): 宽度100%-->
    <!-- 小屏幕(>=768px，平板): 宽度750px-->
    <!-- 中等小屏幕(>=992px，pc): 宽度970px-->
    <!-- 大屏幕(>=1200px，pc): 宽度1170px-->

    <!-- 例子如下 -->
    <!-- 响应式开发里面，首先需要一个布局容器 -->
    <div class="container">

    </div>
</body>

</html>
