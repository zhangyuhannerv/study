<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图片标签的使用</h4>
    <img src="img/ATDAN- - Milk (79666245) .jpg" alt="">
    <h4>图像显示不出来的时候用文字替换:alt属性</h4>
    <img src="1.jpg" alt="图像加载不出来噢">
    <h1>鼠标放到图片上显示的文本（提示文本）：title</h1>
    <img src="img/ATDAN- - Milk (79666245) .jpg" alt="图像加载不出来" title="涩图">
    <h1>width:给图像设定宽度,height:给图像设定高度,实际上，宽度和高度一般只修改其中的一个，另外一个自动等比例缩放</h1>
    <img src="img/ATDAN- - Milk (79666245) .jpg" alt="图像加载不出来" title="涩图" width="500" height="500px">
    <h1>border:给图像设定边框</h1>
    <img src="img/ATDAN- - Milk (79666245) .jpg" alt="图像加载不出来" title="涩图" width="500" height="500px" border='15px'>
    <h1>通过图像在网络上的绝对地址，我们可以直接引用</h1>
    <!--注意：如果你引用的网站上把该图片删掉了，你也就拿不到了-->
    <a id="yellowPicture"><img src="https://www.baidu.com/img/flexible/logo/pc/result.png"></a>
</body>

</html>
