<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*第一种伪元素清除浮动*/
        .clearfix::after {
            content: '';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        /*第二种伪元素清除浮动*/
        .clearfix::before, .clearfix::after {
            content: '';
            /*table:把两个盒子转换成块级元素并且放在一行上显示*/
            display: table;
        }

        .clearfix::after {
            clear: both;
        }
    </style>
</head>
<body>

</body>
</html>
