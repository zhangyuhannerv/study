<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font-family: 'Microsoft YaHei';
            /* font-family: '微软雅黑'; */
        }

        p {
            /* font-family可以设置多个字体，在浏览器编译的时候，从左到右，哪个字体你的浏览器（或者电脑）支持
            ，那么就显示哪种字体 ，都找不到就以浏览器默认的字体显示*/
            /* 一般font-family属性是指给body的 */
            font-family: 'Microsoft YaHei', 'Arial';
        }

        body {
            /* chrome浏览器默认的字体大小是16px */
            /* font-size一般也是指给body的 ，注意：不要忘记单位px*/
            font-size: 21px;
        }

        /* 标题标签比较特殊，需要单独指定文字大小才能和其他的文本统一大小，否则会比其他的文本大 */
        h2 {
            font-size: 21px;
        }
    </style>
</head>

<body>
    <h2>张</h2>
    <p>张</p>
    <p>张</p>
    <p>张</p>
    <p>张</p>
    <p>张</p>
    <p>张</p>
</body>

</html>
