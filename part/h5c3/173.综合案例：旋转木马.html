<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            perspective: 1000px;
        }


        @keyframes rotate {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        section {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 200px auto;
            transform-style: preserve-3d;

            /*中间的图片*/
            background: url(img/超大背景图片.webp) no-repeat center;

            /*为盒子添加动画效果*/
            animation: rotate 5s linear infinite;
        }

        section:hover {
            /*鼠标放入盒子停止动画*/
            animation-play-state: paused;
        }


        section div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(img/dj.png) no-repeat center;
        }

        section div:nth-child(1) {
            transform: rotateY(0) translateZ(400px);
        }

        section div:nth-child(2) {
            /*先选转好了再移动距离*/
            transform: rotateY(60deg) translateZ(400px);
        }

        section div:nth-child(3) {
            /*先选转好了再移动距离*/
            transform: rotateY(120deg) translateZ(400px);
        }

        section div:nth-child(4) {
            /*先选转好了再移动距离*/
            transform: rotateY(180deg) translateZ(400px);
        }

        section div:nth-child(5) {
            /*先选转好了再移动距离*/
            transform: rotateY(240deg) translateZ(400px);
        }

        section div:nth-child(6) {
            /*先选转好了再移动距离*/
            transform: rotateY(300deg) translateZ(400px);
        }

    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
