<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除浮动的本质是清除浮动元素造成的影响 */
        /* 如果父盒子有高度，则不需要清除浮动 */
        /* 清除浮动后，父级会根据浮动的子盒子自动检测高度 */

        /* 额外标签发也成为隔墙法 */
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            width: 300px;
            height: 200px;
            background-color: purple;

            float: left;
        }

        .ermao {
            width: 200px;
            height: 200px;
            background-color: pink;

            float: left;
        }

        /* 子元素浮动后，父元素的高度变为0会影响后面的标准流盒子的排版 */
        .footer {
            height: 200px;
            background-color: black;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <!-- 在最后一个浮动的盒子后面添加一个新的标签 -->
        <!-- 新添加的标签必须是块级元素 -->
        <div class="clear"></div>
        <!-- 这个新增的盒子如果是行级元素那么清除浮动不生效 -->
        <!-- <span class="clear"></span> -->
    </div>
    <div class="footer">

    </div>
</body>

</html>
