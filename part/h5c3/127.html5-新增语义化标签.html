<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav {
            height: 120px;
            background-color: pink;
            border-radius: 15px;
            width: 800px;
            margin: 15px auto;
        }

        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <section>某个区域</section>
    <article>内容区域（适合大段文章）</article>
    <aside>侧边栏</aside>
    <footer>尾部标签</footer>

    <!-- 1.这些语义化标签主要是针对搜索引擎的
    2.这些新标签可以在页面中使用多次
    3.在ie9中，需要把这些元素转换为块级元素
    4.其实，移动端更喜欢使用这些标签
    5.html5还增加了很多其他的标签，后面会慢慢学到 -->
</body>

</html>
