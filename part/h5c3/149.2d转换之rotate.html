<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*1.语法：transform:rotate(度数)*/
        /*注意*/
        /*1.度数单位：deg*/
        /*2.角度为正时，顺时针，角度为负时，逆时针*/
        /*3.默认的旋转中心是元素的中心点*/
        img {
            width: 150px;
            /*顺时针旋转45°*/
            /*transform: rotate(45deg);*/
            border-radius: 50%;
            border: 5px solid pink;

            /*过渡写到本身上，谁做过渡给谁加*/
            transition: all 0.3s;
        }

        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<img src="img/dj.png" alt="">
</body>
</html>
