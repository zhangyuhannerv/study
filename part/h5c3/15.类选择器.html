<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器口诀：样式点定义，结构类调用，一个或多个，开发最常用 */
        /* 不能用标签名字做类名 */

        .red {
            color: red;
        }

        .star-sing {
            color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li class="red">1</li>
        <li class="red">2</li>
        <li class="star-sing">3</li>
    </ul>
    <div class="red">我也想变红色</div>
</body>

</html>
